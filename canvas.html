	<body>
	
		<canvas id="canvass" width="800" height="800">
			当前浏览器不支持，请更换其他浏览器
		</canvas>

		<script>
			//svg 画小气泡效果
			var canvas = document.getElementById("canvass");
			var ctx = canvas.getContext("2d");
			ctx.beginPath();
			ctx.moveTo(0, 0);
			ctx.lineTo(200,0);
			ctx.arcTo(220,0,280,400,80);
